	<script language="javascript" type="text/javascript">

	var term1 = null;
	var term2 = null;
	var operation = null;

	function run(num){
		document.frm.result.value += num;
		document.frm.displayText.value += num;
	}

	function doOperation(op){
		document.frm.displayText.value += ' '+op+' ';

		// check if this is the first operation
		if(operation === null){
			term1 =  document.frm.result.value * 1;
		}
		else{
			term2 =  document.frm.result.value * 1;
			// do the maths
			term1 = doMaths(term1, operation, term2);
			term2 = 0;
		}

		operation = op;	// save the current operation
		document.frm.result.value = '';	// clear the screen for next number

	}

			answer = term1 * term2;


		}

		else if(op =='/'){
			answer = term1 / term2;


		}

		return answer;
	}

	function equals(){
		term2 =  document.frm.result.value * 1;
